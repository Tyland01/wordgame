<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <main>
      <div class="topbar">
        <h4>
          Timer:
          <div id="timer"></div>
        </h4>
        <h4>
          Remainig words :
          <span class="remWords"></span>
        </h4>
        <h4>
          Words found :
          <div class="wordsFound"></div>
        </h4>
      </div>
      <div class="chosenLetters">
        <input type="text" disabled />
      </div>
      <div class="correctWords"></div>
      <div class="shuffledLetters"></div>
      <div class="buttons">
        <button class="reshuffle">Retry</button>
      </div>
      <div>
        <style>
          body {
            background-image: url("https://www.thesprucecrafts.com/thmb/BMmfo9cDohNH-PF5Wx5EyssDKdk=/3000x1687/smart/filters:no_upscale()/free-word-search-makers-1358188_final-f28a741858cf455eaf2ea72fcba76f8e.png");
            background-size: cover;
          }
        </style>
      </div>
    </main>
  </body>
</html>
